<div class="sidenav">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" (click)="onIconClick(data)" [class.pressed]="data.pressed">
          <div class="icon-container">
            <cds-icon [attr.shape]="data.icon" size="30" class="item-icon" is-solid=true [class.pressed]="data.pressed"></cds-icon>
            <div class="label-text">
                <span class="sidenav-link-text">{{ data.label }}</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="subnav" *ngIf="selectedIcon && selectedIcon.icon === 'bell'">
    <app-subnav></app-subnav>
    
  </div>
  
  <div class="subnav" *ngIf="selectedIcon && selectedIcon.icon === 'circle'">
    <ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </div>
